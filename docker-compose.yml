version: '3.7'
services:
  vuldetapt:
    image: vuldetapt
    container_name: vuldetapt
    hostname: vuldetapt
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime
      - /etc/timezone:/etc/timezone
      - path/to/repo:/code

